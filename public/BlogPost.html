<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/BlogPost.css" type="text/css" />    
    <script
      src="https://kit.fontawesome.com/3fdf0f105a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
  </head>

  <body>
    <!-- html start -->
    <div class="container">
      <nav class="nav-bar">
        <div id="logo">
          <a href="/protected/dashboard" style="color: white">BlogNEPAL</a>
        </div>


      <div class="search-bar">
        <form onsubmit="search()" id="search">
          <button type="submit" style="border: 0;"><i class="fas fa-search searchIcon" id="search-btn" style="font-size: 18px"></i></button>
          <input type="text" placeholder="Search Blogs" class="main-search" id="search-txt" />
        </form>
      </div>

        <ul class="icons">
            <li>
              <a href="/protected/profile" style="position: relative; right: -200px;">
                <img id="user-avatar" alt="profile" />
              </a>
            </li>
          </ul>
        </nav>
        
        <div id="firstSection">
          <div id="secondSection">
            <div id="topSection">Recommended Topics:</div>
  
            <div id="tags-section">
                <div id="tech"> <button>Technology</button>  </div>

                <div id="sports"> <button>Sports</button>  </div>
                
                <div id="entertainment"> <button>Entertainment</button> </div>
                
                <div id="startups"> <button>Startups</button> </div>
                
                <div id="money"> <button>Money</button> </div>

                <div id="arts"> <button>Arts</button> </div>

                <div id="money">  <button>Beauty</button> </div> 
            </div>
          </div>
        </div>

        <div id="blog-wrapper">
            <div class="blogs">
                <div class="card-header"> 
                    <div class="blog-details">
                        <h3 id="blog-title"></h3>
                     </div>

                     <div class="blogAuthor">
                        <div class="author">
                          <div id="auth-avatar"> 
                            <img alt="author-profile" />                        
                           </div>   
                           
                           <div id="auth-details"> 
                            <div id="auth-name"></div>
                            <div id="calendar"></div>
                           </div>
                        </div>
                      
                       <div class="shareMedia">
                          <div class="social">
                            <a href="https://facebook.com/blogNepal">
                                <span class="fab fa-facebook-f"></span></a>
                            <a href="#">
                                <span class="fab fa-twitter"></span></a>
                            <a href="https://instagram.com/blogNepal.np">
                                <span class="fab fa-instagram"></span></a>
                            <a href="https://youtube.com/blogNepal">
                              <span class="fab fa-youtube"></span></a>
                          </div>
                       </div>
                      
                       
                     </div>
    
                    <div id="card-image"></div>                
       
                </div>
                
                 <div id="blog-body"></div>

                  <div id="likesharecmt">
                    <!-- <i class="far fa-heart" style="font-size: 20px"></i>
                    <p id="like-count"></p>
          
                    <i class="far fa-comment" style="font-size: 20px"></i>
                    <p id="comment-count"></p> -->
          
                  
                  </div>
                  <div class="comment">
                    <form onsubmit="postComment(event, this.firstElementChild.value)">
                      <input type="text" placeholder="Post a comment...">
                      <button type="submit" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                      </button>
                    </form>
                    <div id="comment-list">
                    </div>
                  </div>
    
            </div>    
        </div>
        

    <script src="./js/blog.js"></script>
    <!-- <script src="./js/navigation.js"></script> -->
    <!-- <script src="./js/dashboard.js"></script> -->
    <!-- <script src="./js/profile.js"></script> -->
  </body>

</html>
