<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/BlogPost.css" type="text/css" />    
    <script
      src="https://kit.fontawesome.com/3fdf0f105a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
  </head>

  <body>
    <div class="container">
      <nav class="nav-bar">
        <div id="logo">
          <a href="/protected/dashboard" style="color: white">BlogNEPAL</a>
        </div>


      <div class="search-bar">
        <form onsubmit="search()" id="search">
          <button type="submit" style="border: 0;"><i class="fas fa-search searchIcon" id="search-btn" style="font-size: 18px"></i></button>
          <input type="text" placeholder="Search Blogs" class="main-search" id="search-txt" />
        </form>
      </div>

        <ul class="icons">
            <li>
              <a href="/protected/profile" style="position: relative; right: -200px;">
                <img id="user-avatar" alt="profile" />
              </a>
            </li>
          </ul>
        </nav>
        
        <div id="firstSection">
          <div id="secondSection">
            <div id="topSection">Categories:</div>
  
            <div id="category-section">
              <div class="category" onclick="searchByCategory('technology')"><button>Technology</button></div>
            <div class="category" onclick="searchByCategory('money')"><button>Money</button></div>
            <div class="category" onclick="searchByCategory('crypto_currency')"><button>Crypto</button></div>
            <div class="category" onclick="searchByCategory('education')"><button>Education</button></div>
            <div class="category" onclick="searchByCategory('world')"><button>World</button></div>
            <div class="category" onclick="searchByCategory('environment')"><button>Environment</button></div>
            <div class="category" onclick="searchByCategory('politics')"><button>Politics</button></div>
            <div class="category" onclick="searchByCategory('beauty')"><button>Beauty</button></div>
            <div class="category" onclick="searchByCategory('arts')"><button>Arts</button></div>
            <div class="category" onclick="searchByCategory('health')"><button>Health</button></div>
            <div class="category" onclick="searchByCategory('sports')"><button>Sports</button></div>
            <div class="category" onclick="searchByCategory('movie')"><button>Movie</button></div>
            <div class="category" onclick="searchByCategory('music')"><button>Music</button></div>
            <div class="category" onclick="searchByCategory('start_ups')"><button>Start Up</button></div>
            <div class="category" onclick="searchByCategory('business')"><button>Business</button></div>
            <div class="category" onclick="searchByCategory('entertaiment')"><button>Entertaiment</button></div>
            <div class="category" onclick="searchByCategory('others')"><button>Others</button></div>
            </div>
          </div>
        </div>

        <div id="blog-wrapper">
            <div class="blogs">
                <div id="card-header"> 
                    <div class="blog-details">
                        <h3 id="blog-title"></h3>
                     </div>

                     <div class="blogAuthor">
                        <div class="author">
                          <div id="auth-avatar"> 
                            <img alt="author-profile" />                        
                           </div>   
                           
                           <div id="auth-details"> 
                            <div id="auth-name"></div>
                            <div id="calendar"></div>
                           </div>
                        </div>
                      
                       <div class="shareMedia">
                          <div class="social">
                            <a href="https://facebook.com/blogNepal">
                                <span class="fab fa-facebook-f"></span></a>
                            <a href="#">
                                <span class="fab fa-twitter"></span></a>
                            <a href="https://instagram.com/blogNepal.np">
                                <span class="fab fa-instagram"></span></a>
                            <a href="https://youtube.com/blogNepal">
                              <span class="fab fa-youtube"></span></a>
                          </div>
                       </div>
                      
                       
                     </div>
    
                    <div id="card-image">
                      <div class="blogImages">
                        <div id="numbertext"></div>
                        <img id="blog-image" style="width:100%">
                      </div>                    
                      

                      <a class="prev" onclick="plusSlides(-1)">❮</a>
                      <a class="next" onclick="plusSlides(1)">❯</a>
                    </div>           
                    
                    <div id="row"></div>       
                </div>
                
                 <div id="blog-body"></div>

                  <div id="tagBottom"></div>

                  <div id="likesharecmt">
                    <p id="LikeNo">0</p>
                    <i class="far fa-comment" style="font-size: 20px"></i>
                    <p id="number-of-comments">0</p>
                  </div>
                  
                  <div class="comment">
                    <form onsubmit="postComment(event, this.firstElementChild.value)">
                      <input type="text" placeholder="Post a comment...">
                      <button type="submit" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                      </button>
                    </form>
                    <div id="comment-list"></div>
                  </div>    
            </div>    
        </div>      

    <script src="./js/blog.js"></script>
  </body>
</html>
