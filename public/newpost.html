<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://cdn.tiny.cloud/1/ydpoobjojy1hdf8ic2kzv2mqj9kwmdbzjprnefly20m08g7y/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script>
      tinymce.init({
        selector: "#mytextarea",
      });
    </script>
  </head>
  <body>
    <h1>TinyMCE Quick Start Guide</h1>
    <form method="post">
      <textarea id="mytextarea" name="mytextarea">Hello, World!</textarea>
    </form>
  </body>
</html>
