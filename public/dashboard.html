<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/dashboard.css" type="text/css" />
  <script src="https://kit.fontawesome.com/3fdf0f105a.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
</head>

<body>
  <!-- html start -->
  <div class="container">
    <nav class="nav-bar">
      <div id="logo">
        <a href="/protected/dashboard" style="color: white">BlogNEPAL</a>
      </div>

      <div class="search-bar">
        <form onsubmit="search()" id="search">
          <button type="submit" style="border: 0;"><i class="fas fa-search searchIcon" id="search-btn" style="font-size: 18px"></i></button>
          <input type="text" placeholder="Search Blogs" class="main-search" id="search-txt" />
        </form>
      </div>

      <ul class="icons">
        <li>
          <a href="/protected/dashboard" class="active"><i class="fas fa-home active"></i>
          </a>
        </li>

        <li>
          <a href="#" style="position: relative"><i class="fas fa-compass"></i>
          </a>
        </li>

        <li>
          <a href="#" style="position: relative">
            <i class="fas fa-bell"></i>
          </a>
        </li>

        <li>
          <a href="/protected/profile" style="position: relative">
            <img id="user-avatar" alt="profile" />
          </a>
        </li>
      </ul>
    </nav>

    <div class="mainSection">
      <div id="firstSection">
        <div id="blogPost">
          <button id="createBlog" onclick="navigateToPostPage()">
            Post a Blog
          </button>
          <hr class="new" />
        </div>

        <div id="secondSection">
          <div id="topSection">Recommended topics</div>

          <div id="bottomSection">
            <div onclick='tags("#Technology")'><button>Technology</button></div>

            <div onclick='tags("#Sports")'><button>Sports</button></div>

            <div onclick='tags("#Entertainment")'><button>Entertainment</button></div>

            <div onclick='tags("#Startups")'><button>Startups</button></div>

            <div onclick='tags("#Money")'><button>Money</button></div>

            <div onclick='tags("#Arts")'><button>Arts</button></div>

            <div onclick='tags("#Beauty")'><button>Beauty</button></div>

            <div onclick='tags("#World Affairs")'><button>World Affairs</button></div>

            <div onclick='tags("#blog")'><button>Blog</button></div>
          </div>
        </div>
      </div>

      <div id="bloglist">
        <div id="blogcss"></div>
      </div>

      <div class="dropdown">
        <div class="notify_item">
          <div class="notify_img">
            <img src="https://bit.ly/3zpGHpP" alt="profile_pic" style="width: 50px" />
          </div>
          <div class="notify_info">
            <p>Saurav commented on<span>Blog Post</span></p>
            <span class="notify_time">10 minutes ago</span>
          </div>
        </div>
        <div class="notify_item">
          <div class="notify_img">
            <img src="https://bit.ly/2SwSu54" alt="profile_pic" style="width: 50px" />
          </div>
          <div class="notify_info">
            <p>Kabin commented on your<span>BLog Post</span></p>
            <span class="notify_time">55 minutes ago</span>
          </div>
        </div>
        <div class="notify_item">
          <div class="notify_img">
            <img src="https://bit.ly/2SwSu54" alt="profile_pic" style="width: 50px" />
          </div>
          <div class="notify_info">
            <p>Rishi liked your<span>Cover Picture</span></p>
            <span class="notify_time">2 hours ago</span>
          </div>
        </div>
        <div class="notify_item">
          <div class="notify_img">
            <img src="https://bit.ly/35c3kA3" alt="profile_pic" style="width: 50px" />
          </div>
          <div class="notify_info">
            <p>Sagar commented on your<span>Profile Picture</span></p>
            <span class="notify_time">6 hours ago</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- html end -->
  <script src="./js/navigation.js"></script>
  <script src="./js/dashboard.js"></script>
</body>

</html>
