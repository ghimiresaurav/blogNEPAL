<div class="container form">
        <div class="form-group">
          <h2>Tell us About Yourself</h2>
          <p style="color: #000">Contact us today to discuss how can help you!</p>
        </div>
  <form name="contactForm" id="contactForm" method="POST" action="">
            <div class="control-group">
              <label>First Name: </label>
              <input type="text" class="demo-default form-control" placeholder="First Name">
            </div>
            <div class="control-group">

            </div>
            <div class="control-group">
              <label>Phone: </label>
              <input type="text" class="demo-default form-control" placeholder="Phone #">
            </div>
            <div class="control-group">
              <label>Email: </label>
              <input type="text" class="demo-default form-control" placeholder="yourname@domain.com">
            </div>
            <div class="control-group">
             <label>I'm Interested In:</label>
              <select id="select-beast" class="demo-default" placeholder="Select a service...">
                <option value="">Select a service...</option>
                <option value="4">Piracy </option>
                <option value="1">Site problems</option>
                <option value="3">E-Commerce features</option>
                <option value="5">Blog view form</option>
              </select>
            </div>
        <br>
    <div class="describe">
      <label for="subject">Describe your problem.</label></div>
      <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
      <br>
      <input type="submit" value="Submit">
    </div>
  </form>
