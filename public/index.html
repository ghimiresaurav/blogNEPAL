<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Home</title>
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/be6fe7c971.js"
      crossorigin="anonymous"
    ></script>
    <style>
      #main-btn {
        transform: translateY(10px);
      }

      #password-input {
        transform: translateY(10px);
      }

      #notification {
        width: 50vw;
      }

      #main::before {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        content: "";
        background-image: url("../assets/journal.jpg");
        background-size: cover;
        background-color: rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <nav>
      <div id="logo"><a href="./">BlogNEPAL</a></div>
      <div id="links">
        <ul>
          <li><a href="./about">ABOUT US</a></li>
          <li><a href="./contact-us">CONTACT US</a></li>
        </ul>
      </div>
    </nav>
    <div id="main">
      <div id="left">
        <div id="get-started">
          <p id="pi">GET STARTED WITH <strong>BlogNEPAL</strong></p>
          <br />
          <p id="pii">Post and read Nepali Blogs free of cost</p>
          <br />
          <button id="get-started-btn">
            <a href="/register">GET STARTED</a>
          </button>
        </div>
      </div>
      <div id="right">
        <div id="notification" style="font-size: 22px"></div>
        <form id="login-form">
          <div id="icons">
            <i class="fas fa-user"></i>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter Email"
              autocomplete="off"
              required
            />
          </div>

          <div id="icons">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Password"
              autocomplete="current-password"
              required
            />
          </div>

          <button type="submit" id="main-btn">Log In</button>
          <span id="alternative">
            Don't have an account? <a href="/register">Register Here</a>
          </span>
        </form>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
